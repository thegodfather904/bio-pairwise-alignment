<div class="user-input-cntr">
  <div class="sequence-cntr">
    <div class="sequence-wrapper">
      <label for="sequence1">Sequence 1</label>
      <input id="sequence1" pInputText [(ngModel)]="userInput.sequence1" [maxLength]="maxSequenceLength"
      (keyup)="seq1InputChange()">
      <div class="chars-left">
        {{ seq1CharsUsed }} / {{ maxSequenceLength }} chars
      </div>
    </div>
    <div class="sequence-wrapper">
      <label for="sequence2">Sequence 2</label>
      <input id="sequence2" pInputText [(ngModel)]="userInput.sequence2" [maxLength]="maxSequenceLength" (keyup)="seq2InputChange()">
      <div class="chars-left">
        {{ seq2CharsUsed }} / {{ maxSequenceLength }} chars
      </div>
    </div>
  </div>

  <p-fieldset legend="Additional Options" [toggleable]="true" [collapsed]="true" styleClass="more-options">
    <div class="fieldset-inner">
      <div class="option">
        <label for="alignmentType">Alignment Type</label>
        <p-dropdown id="alignmentType" [options]="alignmentOptions" [(ngModel)]="userInput.alignmentType"></p-dropdown>
      </div>
      <div class="option">
        <label for="gapPenalty">Sequence Match</label>
        <input id="gapPenalty" type="number" pInputText [(ngModel)]="userInput.seqMatch">
      </div>
      <div class="option">
        <label for="gapPenalty">Sequence Mismatch</label>
        <input id="gapPenalty" type="number" pInputText [(ngModel)]="userInput.seqMismatch">
      </div>
      <div class="option">
        <label for="gapPenalty">Gap Penalty</label>
        <input id="gapPenalty" type="number" pInputText [(ngModel)]="userInput.gapPenalty">
      </div>
    </div>

  </p-fieldset>

  <div class="align-wrapper">
    <button pButton type="button" label="Align" (click)="onAlignSequences()"></button>
    <button pButton type="button" label="Reset" (click)="onReset()" class="ui-button-secondary"></button>
  </div>

</div>
